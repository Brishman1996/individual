<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Parte 3</title>
    <script type="text/javascript">
        var sb = 0, bon = 0, sf = 0, cat = 0, tur = "";
        //capturando valores
        sb = parseFloat(prompt("Ingrese el sueldo basico: "));
        cat = parseInt(prompt("Ingrese la categoria: "));
        tur = prompt("Ingrese el turno [m] o [t] o [n]");
        //condicon
        if (cat == 2 && (tur == "m" || tur == "M")) {
            bon = sb * 0.07;
        } else {
            bon = 0;
        }
        //realizando operaciones
        sf = sb + bon;
        //mostrando resultados
        alert("El sueldo basico es: " + sb);
        alert("La bonificaion es: " + bon);
        alert("El sueldo final es: " + sf);

        //Ejemplo 2
        //Desarrollar una aplicacion que permitaingresar 3 nuemros y luego calcular cual es el mayor y cual es el menos. Mostrar el munero mayor y ,ostrar el numero menor
        // Cuantas variables necesito?
        //5
        //2Que tipo de datos necesito?
        //Entero
        //Cuales seria variables ?
        // n1, n2, n3, nma, nme
        //Que variables voy a leer?
        // n1, n2, n3
        //definiendo e inicializando variables
        var n1 = 0, n2 = 0, n3 = 0, nma = 0, nme = 0;
        //capturando valores
        n1 = parseInt(prompt("Ingrese el numero 1: "));
        n2 = parseInt(prompt("Ingrese el numero 2: "));
        n3 = parseInt(prompt("Ingrese el numero 3: "));
        //condicion
        if (n1 > n2 && n1 > n3) {
            nma = n1;
        } else {
            if (n2 > n1 && n2 > n3) {
                nma = n2;
            } else {
                nma = n3;
            }
        }

        if (n1 < n2 && n1 < n3) {
            nme = n1;
        } else {
            if (n2 < n1 && n2 < n3) {
                nme = n2;
            } else {
                nme = n3;
            }
        }

        //mostrando resultados
        document.write("El numero mayor es: " + nma + "<br>");
        document.write("El numero menor es: " + nme + "<br>");
        document.write("<hr>");
    </script>
</head>
